# Configuration for i18n workflow.

locales:
    - en  # English - Source Language
    - en_US # English_US, for overwrite English phrases
    - pl  # Polish



# The locales used for fake-accented English, for testing.
dummy_locales:
    - eo

# Directories we don't search for strings.
ignore_dirs:
    - .tox
    - build
    - docs
    - edx-ora2
    - logs
    - node_modules
    - performance
    - requirements
    - scripts
    - settings
    - storage
